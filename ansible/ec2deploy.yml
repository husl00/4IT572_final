- name: Deploy to EC2
  hosts: localhost
  connection: local

  tasks:
    - name: Launch EC2 instance
      ec2:
        instance_type: t2.micro
        image: ami-06451a6f16cf2d02d
        region: us-east-1
        key_name: final
        vpc_subnet_id: subnet-38804119
        assign_public_ip: yes
        wait: yes
        count: 1
        group: eshop
        aws_access_key: 'ASIA5322YNVWUNVJLTGI'
        aws_secret_key: 'Wuwk+3foSODiwlnyaPtKete9FFyArwZFG3g8BpAG'
        security_token: ''
      register: ec2

    - name: Add instance host to group
      add_host: hostname={{ item.public_dns_name }} groupname=launched
      with_items: '{{ec2.instances}}'

    - name: Wait for SSH connection
      wait_for: host={{ item.public_dns_name }} port=22 delay=30 timeout=300 state=started fingerprint=yes
      with_items: '{{ec2.instances}}'



- name: Configure EC2
  hosts: launched
  connection: ssh

  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes
      become: yes

    - service:
        name: docker
        state: started
        enabled: yes
      become: yes

    - name: Get project files from GIT
      git:
        repo: 'https://github.com/husl00/4IT572_final'
        dest: ./app

    - name: Build Docker with Eshop
      shell: cd app && docker build -t myeshop:latest .
      become: yes

    - name: Run Docker with Eshop
      shell: docker run -p 80:3000 myeshop
      async: 60
      poll: 0
      become: yes

    - wait_for:
        port: 80
